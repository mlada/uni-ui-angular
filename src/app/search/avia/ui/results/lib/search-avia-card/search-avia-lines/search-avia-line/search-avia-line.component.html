@if (searchLine(); as line) {
  <uni-search-avia-time [at]="line.departureAt" [place]="line.originName" [placeShort]="line.origin" />
  <uni-search-avia-duration [searchLine]="line" />
  <uni-search-avia-time uniAlign="right" [at]="line.arriveAt" [place]="line.destinationName" [placeShort]="line.destination" />
}
